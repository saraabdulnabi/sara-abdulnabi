<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Stack Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #E47C9C;
        --primary-dark: #D99BD8;
        --primary-light: #F6A0AC;
        --secondary: #71C7FE;
        --secondary-dark: #A1C3E7;
        --accent: #908DCE;
        --accent-dark: #908DCE;
        --dark: #2C3E50;
        --light: #EEF1F8;
        --gray: #675F61;
    }

    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-wrapper {
        background: var(--light);
        padding: 30px;
        border-radius: 16px;
        width: 720px;
        max-width: 95%;
        display: flex;
        gap: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .login-left {
        flex: 1;
        background: #fff;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-left img {
        max-width: 80%;
    }

    .login-right {
        flex: 1;
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
    }

    .login-right h3 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--accent);
        font-weight: 600;
    }

    .login-right .form-control {
        border-radius: 20px;
        font-size: 14px;
        border: 1px solid var(--secondary-dark);
    }

    .login-btn {
        width: 100%;
        border-radius: 20px;
        background: var(--primary);
        color: #fff;
        border: none;
        padding: 8px;
    }

    .login-btn:hover {
        background: var(--primary-dark);
    }

    .login-footer {
        text-align: center;
        margin-top: 15px;
        font-size: 13px;
        color: var(--gray);
    }

    .login-footer a {
        color: var(--accent);
        text-decoration: none;
    }
</style>
</head>

<body>

<div class="login-wrapper">
    <div class="login-left">
        <img src="images/logo.png" alt="Logo">
    </div>

    <div class="login-right">
        <h3>LOGIN</h3>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="#" style="font-size:13px;color:var(--accent);">Forgot password?</a>
        </div>

        <button class="login-btn" id="loginBtn">Login</button>

        <p id="loginMessage" style="text-align:center;margin-top:10px;font-size:13px;"></p>

        <div class="login-footer">
            Donâ€™t have an account? <a href="#">Sign up</a>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const message = document.getElementById("loginMessage");

    loginBtn.addEventListener("click", (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (email === "" || password === "") {
            message.textContent = "Please fill in all fields.";
            message.style.color = "red";
            return;
        }

        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            message.textContent = "Enter a valid email address.";
            message.style.color = "red";
            return;
        }

        if (password.length < 6) {
            message.textContent = "Password must be at least 6 characters.";
            message.style.color = "red";
            return;
        }

        message.textContent = "Login successful!";
        message.style.color = "green";
    });
});
</script>

</body>
</html>
