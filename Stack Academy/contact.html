<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | Stack Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="section-padding">
    <div class="container text-center">
        <h1 class="section-title">Contact Us</h1>

        <form class="mt-5 mx-auto" style="max-width:600px;">
            <input class="form-control mb-3" placeholder="Your Name">
            <input class="form-control mb-3" placeholder="Your Email">
            <textarea class="form-control mb-3" placeholder="Your Message"></textarea>
            <button class="btn btn-primary">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
